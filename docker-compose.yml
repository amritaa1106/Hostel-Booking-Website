version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: change_me
      MYSQL_DATABASE: hostel_booking_system
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pchange_me"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: hostel_booking_system
      DB_USER: root
      DB_PASS: change_me
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:

